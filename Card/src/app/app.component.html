<div class="container mt-5">
  <div class="row">
    <div style="height: 600px" class="col-md-4" *ngFor="let post of posts">
      <app-card
        [titleChild]="post.title"
        [imageUrlChild]="post.imageUrl"
        [userNameChild]="post.username"
        [contentChild]="post.content"
      ></app-card>
    </div>
  </div>
</div>
